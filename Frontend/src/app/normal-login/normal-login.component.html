
<section class="login-container bg-light p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-xxl-11">
        <div class="card border-light-subtle shadow-sm">
          <div class="row g-0">
            <div class="col-12 col-md-6">
              <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="assets/image.jpeg" alt="Welcome back you've been missed!">
            </div>
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
              <div class="col-12 col-lg-11 col-xl-10">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="text-center mb-4">
                    <a href="#!">
                      <img src="assets/dhyan.png" alt="Logo" width="175" height="57">
                    </a>
                  </div>

                  <!-- Login Form -->
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                    <div class="row gy-3 overflow-hidden">

                      <!-- Username Field -->
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="text" id="username" formControlName="username" class="form-control" placeholder="Username" required />
                          <label for="username">Username:</label>
                          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger small mt-1">
                            Username is required
                          </div>
                        </div>
                      </div>

                      <!-- Password Field -->
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password" required />
                          <label for="password">Password:</label>
                          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger small mt-1">
                            Password is required
                          </div>
                        </div>
                      </div>

                      <!-- Login Button -->
                      <div class="col-12">
                        <div class="d-grid">
                          <button type="submit" [disabled]="loginForm.invalid || isLoading" class="btn btn-dark btn-lg">
                            Login
                          </button>
                        </div>
                      </div>

                      <!-- Loading Spinner -->
                      <div class="col-12" *ngIf="isLoading" class="spinner text-center text-muted small">
                        Logging in...
                      </div>

                      <!-- Error Message -->
                      <div class="col-12" *ngIf="errorMessage" class="alert alert-danger mt-2">
                        {{ errorMessage }}
                      </div>

                    </div> <!-- End of row gy-3 -->
                  </form>

                </div> <!-- End of card-body -->
              </div> <!-- End of inner col -->
            </div> <!-- End of col-md-6 -->
          </div> <!-- End of row g-0 -->
        </div> <!-- End of card -->
      </div> <!-- End of col-xxl-11 -->
    </div> <!-- End of row justify-content-center -->
  </div> <!-- End of container -->
</section>

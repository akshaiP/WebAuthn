<section class="vh-100 d-flex flex-column">
  <!-- Toolbar at the top -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Home</a>
      <button class="btn btn-danger ms-auto me-2" (click)="logout()">Logout</button>

      <!-- Account dropdown -->
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          Account
        </button>        
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
          <li><a class="dropdown-item" (click)="registerPasskey()">Register Passkey</a></li>
          <li><a class="dropdown-item" (click)="trustedDevices()">Trusted devices</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Welcome message in the center of the page -->
  <div class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="text-center">
      <h1 class="display-4 fw-bold stylish-font">{{ welcomeMessage }}</h1>
    </div>
  </div>
</section>

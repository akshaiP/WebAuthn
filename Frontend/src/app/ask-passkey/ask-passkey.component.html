<div class="ask-passkey-dialog d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 shadow-lg" style="max-width: 500px;">
    <div class="card-body text-center">
      <h2 class="card-title mb-3">Would you like to register for a passkey?</h2>
      
      <p class="card-text text-muted mb-4">
        A passkey allows for passwordless authentication in future logins.
      </p>
      
      <div class="d-flex justify-content-center gap-3">
        <button (click)="registerPasskey()" class="btn btn-primary px-4">
          Yes, Register
        </button>
        <button (click)="skipPasskey()" class="btn btn-outline-secondary px-4">
          No, Skip
        </button>
      </div>
    </div>
  </div>
</div>

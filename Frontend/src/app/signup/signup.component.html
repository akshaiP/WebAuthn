<section class="signup-container bg-light p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-xxl-11">
        <div class="card border-light-subtle shadow-sm">
          <div class="row g-0">
            <div class="col-12 col-md-6">
              <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="assets/image.jpeg" alt="Create your account">
            </div>
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
              <div class="col-12 col-lg-11 col-xl-10">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="text-center mb-4">
                    <a href="#!">
                      <img src="https://www.dhyan.com/wp-content/uploads/2022/04/Dhyan-Logo2_Apr18.png" alt="Logo" width="175" height="57">
                    </a>
                  </div>
                  <h4 class="text-center">Create an Account</h4>
                  
                  <!-- Signup Form -->
                  <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="row gy-3 overflow-hidden">

                      <!-- Username Field -->
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="text" id="username" formControlName="username" class="form-control" placeholder="Username" required />
                          <label for="username" class="form-label">Username</label>
                          <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" class="text-danger small mt-1">
                            Username is required
                          </div>
                        </div>
                      </div>

                      <!-- Password Field -->
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password" required />
                          <label for="password" class="form-label">Password</label>
                          <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger small mt-1">
                            Password is required
                          </div>
                        </div>
                      </div>

                      <!-- Email Field -->
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Email" required />
                          <label for="email" class="form-label">Email</label>
                          <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger small mt-1">
                            Enter a valid email
                          </div>
                        </div>
                      </div>

                      <!-- Role Selection -->
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <select id="role" formControlName="role" class="form-select">
                            <option value="" disabled>Select your role</option>
                            <option value="USER">USER</option>
                            <option value="OPERATOR">OPERATOR</option>
                            <option value="ADMIN">ADMIN</option>
                          </select>
                          <label for="role" class="form-label">Role</label>
                        </div>
                      </div>

                      <!-- Error Message -->
                      <div *ngIf="errorMessage" class="col-12 text-danger small mt-1">
                        {{ errorMessage }}
                      </div>

                      <!-- Signup Button -->
                      <div class="col-12">
                        <div class="d-grid">
                          <button type="submit" [disabled]="signupForm.invalid" class="btn btn-dark btn-lg">
                            Sign Up
                          </button>
                        </div>
                      </div>

                    </div> <!-- End of row gy-3 -->
                  </form>
                </div> <!-- End of card-body -->
              </div> <!-- End of inner col -->
            </div> <!-- End of col-md-6 -->
          </div> <!-- End of row g-0 -->
        </div> <!-- End of card -->
      </div> <!-- End of col-xxl-11 -->
    </div> <!-- End of row justify-content-center -->
  </div> <!-- End of container -->
</section>
